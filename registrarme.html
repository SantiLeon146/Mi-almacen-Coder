    <section>
         <!--inicia form-->
         <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Registrarme</h4>
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">Nombre</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">   
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Apellido</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                  <div class="invalid-feedback">
                  </div>
                </div>
              </div>
  
              <div class="col-md-4 mb-3">
                  <label for="state">Sexo</label>
                  <select class="custom-select d-block w-100" id="state" required>
                    <option value="">Masculino</option>
                    <option>Femenino</option>
                  
                  <div class="invalid-feedback">
              
              <div class="row">
                  <div class="col-md-6 mb-3">
                  <label for="firstName">Edad</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                      <div class="invalid-feedback">
                      </div>
              </div>
  
  
              <div class="mb-3">
                <label for="username">Nombre de perfil</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input type="text" class="form-control" id="username" placeholder="Ej: Santi146" required>
                  <div class="invalid-feedback" style="width: 100%;">
                    
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="email">Correo Electronico <span class="text-muted"></span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  
                </div>
              </div>
  
              <div class="mb-3">
                <label for="address">Direccion</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                
                </div>
              </div>
  
              <div class="row">
                <div class="col-md-5 mb-3">
                  <label for="country">Pais de origen</label>
                  <select class="custom-select d-block w-100" id="country" required>
                    <option value="">cambiar</option>
                    <option>Argentina</option>
                  </select>
                  <div class="invalid-feedback">
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="state">Localidad</label>
                  <select class="custom-select d-block w-100" id="state" required> 
                    <option value="">#</option>
                    <option>#</option>
                  </select>
                  <div class="invalid-feedback">
                  </div>
                </div>
                </div>
              </div>
              <hr class="mb-4"> 
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address">
                <label class="custom-control-label" for="same-address">Aceptas las condiciones asignadas</label>
                <select class="custom-select d-block w-100" id="mark"></select>
              </div>
              <div>
                  <button>empezar</button>
              </div>
        </script>
      
    </section>
